{% extends "base.html" %}
{% block content %}
    <h1>Currency Converter</h1>
    <form method="POST">
        <label>Enter Expenses (e.g., 20, 45.50, 10):</label><br>
        <input type="text" name="expenses" required><br><br>
        
        <label>Exchange Rate (1 USD to Target):</label><br>
        <input type="number" step="0.01" name="rate" required><br><br>
        
        <button type="submit">Calculate Total</button>
    </form>

    {% if result %}
        <div style="margin-top: 20px; color: green;">
            <h2>Total Budget: {{ result }}</h2>
        </div>
    {% endif %}
{% endblock %}
